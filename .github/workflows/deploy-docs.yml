name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - docs-zh-tw
    paths:
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  # Allow manual triggering of the workflow
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'docs/package.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy CONTRIBUTING.md to docs and fix paths
        run: |
          cp CONTRIBUTING.md docs/
          # Fix the image path when copied to docs directory
          sed -i 's|docs/assets/|./assets/|g' docs/CONTRIBUTING.md
          # Fix the integration tests link
          sed -i 's|docs/integration-tests.md|./integration-tests.md|g' docs/CONTRIBUTING.md

      - name: Install documentation dependencies
        run: |
          cd docs
          npm install

      - name: Build with VuePress
        run: |
          cd docs
          npm run docs:build
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
